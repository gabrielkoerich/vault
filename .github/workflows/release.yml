name: CI

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: shellcheck vault

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --config .gitleaks.toml --no-banner --redact --exit-code=1

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install age
        run: brew install age

      - name: Smoke test
        run: |
          chmod +x vault
          ./vault version
          ./vault help

  release:
    needs: [lint, gitleaks, test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits since last tag
        id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"

          if [ -n "$LAST_TAG" ]; then
            COMMIT_COUNT=$(git rev-list "$LAST_TAG"..HEAD --count)
          else
            COMMIT_COUNT=$(git rev-list HEAD --count)
          fi
          echo "commit_count=$COMMIT_COUNT" >> "$GITHUB_OUTPUT"

          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "No new commits since $LAST_TAG — skipping release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            if [ -n "$LAST_TAG" ]; then
              SUBJECTS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s")
            else
              SUBJECTS=$(git log --pretty=format:"%s")
            fi
            NON_CHORE=$(echo "$SUBJECTS" | grep -cvE '^chore(\(.*\))?:' || true)
            if [ "$NON_CHORE" -eq 0 ]; then
              echo "All $COMMIT_COUNT commits are chore — skipping release."
              echo "skip=true" >> "$GITHUB_OUTPUT"
            else
              echo "$COMMIT_COUNT new commits since ${LAST_TAG:-beginning} ($NON_CHORE non-chore)"
              echo "skip=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Determine version bump from conventional commits
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          LAST_TAG="${{ steps.check.outputs.last_tag }}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          BUMP="patch"

          if echo "$COMMITS" | grep -qiE '^feat(\(.*\))?!?:'; then
            BUMP="minor"
          fi

          HAS_BREAKING=false
          if echo "$COMMITS" | grep -qiE '\bbreaking\b'; then
            HAS_BREAKING=true
          fi
          if [ -n "$LAST_TAG" ]; then
            if git log "$LAST_TAG"..HEAD --pretty=format:"%b" | grep -qiE '\bbreaking\b'; then
              HAS_BREAKING=true
            fi
          fi
          if [ "$HAS_BREAKING" = true ]; then
            BUMP="major"
          fi

          if [ -z "$LAST_TAG" ]; then
            NEW_VERSION="v0.1.0"
          else
            CURRENT="${LAST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "$BUMP" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $NEW_VERSION (${BUMP} bump)"

      - name: Generate changelog
        if: steps.check.outputs.skip == 'false'
        id: changelog
        run: |
          LAST_TAG="${{ steps.check.outputs.last_tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          if [ -n "$LAST_TAG" ]; then
            RAW=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s|%h")
          else
            RAW=$(git log --pretty=format:"%s|%h")
          fi

          BREAKING=""
          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS='|' read -r msg hash; do
            [ -n "$msg" ] || continue
            entry="- ${msg} (${hash})"
            if echo "$msg" | grep -qiE '\bbreaking\b'; then
              BREAKING+="${entry}"$'\n'
            elif echo "$msg" | grep -qiE '^feat(\(.*\))?!?:'; then
              FEATURES+="${entry}"$'\n'
            elif echo "$msg" | grep -qiE '\bfix(ed|es)?\b|\bbug\b|\bhotfix\b'; then
              FIXES+="${entry}"$'\n'
            else
              OTHER+="${entry}"$'\n'
            fi
          done <<< "$RAW"

          CHANGELOG="## ${VERSION}"$'\n\n'
          [ -n "$BREAKING" ] && CHANGELOG+="### Breaking Changes"$'\n'"${BREAKING}"$'\n'
          [ -n "$FEATURES" ] && CHANGELOG+="### Features"$'\n'"${FEATURES}"$'\n'
          [ -n "$FIXES" ] && CHANGELOG+="### Bug Fixes"$'\n'"${FIXES}"$'\n'
          [ -n "$OTHER" ] && CHANGELOG+="### Other Changes"$'\n'"${OTHER}"$'\n'

          {
            echo "body<<CHANGELOG_EOF"
            echo "$CHANGELOG"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # update VERSION in the script
          sed -i "s/^VERSION=\".*\"/VERSION=\"${VERSION#v}\"/" vault
          git add vault
          git commit -m "chore: bump version to ${VERSION}"

          git tag -a "$VERSION" -m "$VERSION"
          git push origin main "$VERSION"

      - name: Create release
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG='${{ steps.changelog.outputs.body }}'

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "$CHANGELOG"

          echo "Created release $VERSION"

      - name: Update Homebrew formula
        if: steps.check.outputs.skip == 'false'
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="gabrielkoerich/vault"
          URL="https://github.com/${REPO}/archive/refs/tags/${VERSION}.tar.gz"
          TAP_REPO="gabrielkoerich/homebrew-tap"

          SHA256=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          echo "SHA256: $SHA256"

          if [ -z "${TAP_TOKEN}" ]; then
            echo "HOMEBREW_TAP_TOKEN secret is required to push to ${TAP_REPO}"
            exit 1
          fi

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/${TAP_REPO}.git" tap-repo
          mkdir -p tap-repo/Formula

          sed -e "s|url \"[^\"]*\"|url \"${URL}\"|" \
              -e "s|sha256 \"[^\"]*\"|sha256 \"${SHA256}\"|" \
              Formula/vault.rb > tap-repo/Formula/vault.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git -C tap-repo config user.name "github-actions[bot]"
          git -C tap-repo config user.email "github-actions[bot]@users.noreply.github.com"
          git -C tap-repo add Formula/vault.rb
          if git -C tap-repo diff --cached --quiet; then
            echo "Homebrew formula unchanged"
            exit 0
          fi
          git -C tap-repo commit -m "chore: update vault formula for ${VERSION}"
          git -C tap-repo push origin main
